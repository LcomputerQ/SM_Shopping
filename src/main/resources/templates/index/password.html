<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>修改密码</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="/css/public.css">
	<link rel="stylesheet" type="text/css" href="/css/common.css">
	<link rel="stylesheet" type="text/css" href="/css/address.css">
</head>
<body>
<div th:if="${session.user!=null}">
	<div th:replace="~{index/header-login::myhead}"></div>
</div>
	<div id="main">
	
		<div class="new-address">
			<form method="post" action="passwordUpdate" class="registerform">
				<div class="box clearfix">
					<div class="left">
						<span>原密码&nbsp;：&nbsp;</span>
					</div>
					<div class="right">
						<input type="password" name="password" value="" required="required" placeholder="请输入原密码">
					<span class="Validform_checktip"></span></div>
				</div>
				<div class="box clearfix">
					<div class="left">
						<span>新密码&nbsp;：&nbsp;</span>
					</div>
					<div class="right">
						<input type="password" name="passwordNew" value="" required="required" placeholder="请输入新密码">
					<span class="Validform_checktip"></span></div>
				</div>
				<div class="save" style="padding-left: 65px;">
					<button>保存</button>
					<p style="color:green;" th:text="${msg}" th:if="${msg!=null}"></p>
				</div>
			</form>
		</div>
		
	</div>
<footer th:replace="index/footer::myfoot"></footer>
</body>
<script src="/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript">

</script>
</html>
