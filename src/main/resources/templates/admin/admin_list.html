<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="list">
<head>
    <title>管理员列表</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="/css/bootstrap.css"/>
</head>
<body>
<div class="container">


    <div class="text-right"><a class="btn btn-warning" href="admin_add">添加管理员</a></div>

    <br>

    <table class="table table-bordered table-hover">

        <tr>
            <th width="5%">ID</th>
            <th width="10%">用户名</th>
            <th width="10%">操作</th>
        </tr>


        <tr th:each="admins:${res.list}">
            <td><p th:text="${admins.id}"></p></td>
            <td><p th:text="${admins.username}"></p></td>
				<td>
				<p th:if="${admins.username}=='admin'">系统保护用户</p>
				<a th:if="${admins.username}!='admin'" class="btn btn-info" th:href="|admin_reset?id=${admins.id}&username=${admins.username}|">重置密码</a>
                <a th:if="${admins.username}!='admin'" class="btn btn-danger" th:href="|adminDelete?id=${admins.id}|">删除</a>
            </td>
        </tr>


    </table>

    <br>
    <div style='text-align:center;'>
        <a class='btn btn-info' disabled>首页</a>
        <a class='btn btn-info' disabled>上一页</a>
        <h2 style='display:inline;' th:text="|[${res.page}/${res.numPage}]|"></h2>
        <h2 style='display:inline;' th:text="|[${res.total}]|"></h2>
        <a class='btn btn-info' disabled>下一页</a>
        <a class='btn btn-info' disabled>尾页</a>
        <input type='text' class='form-control' style='display:inline;width:60px;' value=''/>
        <a class='btn btn-info' href='javascript:void(0);'
           onclick='location.href="adminList?page="+(this.previousSibling.value)+""'>GO</a>
    </div>
    <br>
</div>
</body>
</html>
